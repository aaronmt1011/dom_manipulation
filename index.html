<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
</head>
<body>
    <div id="container">
    <!-- #container is the parent -->    
        <div class="display">
            <p>This is the .display div</p>
        </div>
        <div class="controls">
            <button>This is the .controls div</button>
        </div>
        <!-- .display & .controls classes are children of their parent .container -->
    </div>
    <script src="javascript.js"></script>
</body>
</html>
